<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>MeowEncryptor</title>
</head>
<body>
    <header>
        <img src="assets/images/gatoLogo.png" alt="Logo de Gato Dective" class="logo">
        <h1>MeowEncryptor</h1>
        <img src="assets/images/gatosArbol.svg" alt="gato en arbol" class="arbol-header">
    </header>
    <main>
        <section class="encriptador">
            <div class="div-encriptador">
                <textarea class="texto-area" id="texto-usuario" placeholder="Ingrese el texto aqui..."></textarea>
            </div>
            <div>
                <p class="instrucciones">Solo letras en minúsculas y sin acentos.</p>
            </div>
            <div class="botones">
                <button class="btn-encriptar">Encriptar</button>
                <button class="btn-desencriptar">Desencriptar</button>
            </div>
        </section>
        <section class="resultado">
            <div class="div-mensaje">
                <textarea class="texto-area" id="texto-devuelto"></textarea>
            </div>
            <div class="botones">
                <p class="instrucciones">Texto Encriptado</p>
                <button class="copiar">Copiar</button>
            </div>
        </section>
    </main>
    <footer>
        <img class="arbol-footer" src="assets/images/gatosArbol2edit.svg" alt="gato en arbol">
        <p>Chellenge encriptador de texto de <a href="https://www.oracle.com/ar/education/oracle-next-education/" target="_blank">ONE</a> <a href="https://www.aluracursos.com" target="_blank">Alura</a></p>
        <p>by <a href="https://www.linkedin.com/in/adrian-antonio-nuñez-romero-97887a250/" target="_blank">Adrian Nuñez</a> - <a href="https://www.instagram.com/soy.andriu/" target="_blank">SoyAndriu</a></p>
    </footer>
</body>
</html>
